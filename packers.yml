Amber:
  categories:
    - PE
  description: Amber is a position-independent(reflective) PE loader that enables in-memory execution of native PE files(EXE, DLL, SYS...). It enables stealthy in-memory payload deployment that can be used to bypass anti-virus, firewall, IDS, IPS products, and application white-listing mitigations.
  install:
    wget:  https://github.com/EgeBalci/amber/releases/download/v3.0/amber_linux_amd64_3.0.zip
    unzip: /opt/packers/
    ln:    amber_linux_amd64_3.0/amber
  source: https://github.com/EgeBalci/amber
  status: ok

APack:
  categories:
    - MSDOS
  description: 16-bit DOS executable compressor. aPACK compresses the file while keeping it executable. aPACK uses advanced compression heuristics and tricks to achieve the best compression ratio.
  install:
    wget:  https://www.ibsensoftware.com/files/apack-1.00.zip
    unzip: /opt/packers/apack
    sh:    wine /opt/packers/apack/apackw.exe
  source: https://www.ibsensoftware.com/download.html

ASPack:
