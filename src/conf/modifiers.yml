defaults:
  parser: !!python/name:lief.parse

replace_one_section_name_with_random_bytes:
  result: 
    PE: section_name(choice(sections).name, randstr())

replace_text_with_null_bytes:
  result:
    PE: section_name(".text", "\0"*8)

add_empty_text_section:
  result:
    PE: add_section(randstr())

add_data_section:
  result:
    PE: add_section(randstr(), section_type=SECTION_TYPES.DATA)

add_random_text_section:
  result:
    PE: add_section(randstr(), data=randbytes(10))